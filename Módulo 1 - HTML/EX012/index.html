<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="img/montanha.png" controls autoplay loop muted>
        <source src="media/Meu-Video.mp4" type="video/mp4">
        <source src="media/Meu-Video.mkv" type="video/mkv">
        <source src="media/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

<h1>Inserindo videos do YouTube</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/FRI_fa5VXhw?si=PDkex47uzz6wO6ln" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>



</body>
</html>
